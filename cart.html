<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Animal Pharmacy</title>
  <link rel="stylesheet" href="cart.css"> <!-- External CSS -->
</head>
<body>
  <!-- Navbar Section -->
  <header class="navbar">
    <div class="logo">Animal Pharmacy</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more">
      <button>Search</button>
    </div>
  </header>

  <!-- Cart Section -->
  <main class="cart-container">
    <div class="empty-cart">
      <img src="empty-cart-image.png" alt="Empty Cart">
      <h2>Your Cart is Empty</h2>
      <p>Add items to your cart to see them here.</p>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="policies">
      <a href="#">Returns Policy</a> |
      <a href="#">Terms of Use</a> |
      <a href="#">Privacy</a> |
      <a href="#">Infringement</a>
    </div>
    <p>&copy; 2024 AnimalPharmacy.com</p>
    <p>Need help? Visit our <a href="#">Help Center</a> or <a href="#">Contact Us</a></p>
  </footer>
</body>
</html>
