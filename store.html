<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws and Claws</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
        }
        .filter {
            width: 20%;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .filter h2 {
            margin-top: 0;
        }
        .products {
            width: 80%;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
        <a href="#shop">Shop</a>
    </div>
    <div class="container">
        <div class="filter">
            <h2>Filter by Pet Type</h2>
            <label><input type="checkbox" name="pet" value="dog" onclick="filterProducts()"> Dog</label><br>
            <label><input type="checkbox" name="pet" value="cat" onclick="filterProducts()"> Cat</label><br>
            <label><input type="checkbox" name="pet" value="bird" onclick="filterProducts()"> Bird</label><br>
            <!-- Add more filters as needed -->
            <h2>Filter by Price</h2>
            <label for="min-price">Min:</label>
            <input type="number" id="min-price" name="min-price" value="0" oninput="filterProducts()">
            <br>
            <br>
            <label for="max-price">Max:</label>
            <input type="number" id="max-price" name="max-price" value="100" oninput="filterProducts()">
        </div>
        <div class="products" id="product-list">
            <div class="product" data-pet="dog" data-price="10">
                <img src="medicine1.jpg" alt="Medicine 1">
                <h3>Medicine 1</h3>
                <p>Price: $10</p>
            </div>
            <div class="product" data-pet="cat" data-price="15">
                <img src="medicine2.jpg" alt="Medicine 2">
                <h3>Medicine 2</h3>
                <p>Price: $15</p>
            </div>
            <div class="product" data-pet="bird" data-price="12">
                <img src="medicine3.jpg" alt="Medicine 3">
                <h3>Medicine 3</h3>
                <p>Price: $12</p>
            </div>
            <!-- Add more products as needed -->
        </div>
    </div>

    <script>
        function filterProducts() {
            const checkboxes = document.querySelectorAll('.filter input[type="checkbox"]');
            const products = document.querySelectorAll('.product');
            const selectedPets = Array.from(checkboxes)
                                      .filter(checkbox => checkbox.checked)
                                      .map(checkbox => checkbox.value);

            const minPrice = parseFloat(document.getElementById('min-price').value);
            const maxPrice = parseFloat(document.getElementById('max-price').value);

            products.forEach(product => {
                const petType = product.getAttribute('data-pet');
                const price = parseFloat(product.getAttribute('data-price'));

                const petMatch = selectedPets.length === 0 || selectedPets.includes(petType);
                const priceMatch = price >= minPrice && price <= maxPrice;

                if (petMatch && priceMatch) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
