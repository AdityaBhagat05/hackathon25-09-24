<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws and Claws</title>
    <link rel="stylesheet" href="store.css">
</head>
<body>
    <div class="navbar">
        <a href="#home" class="logo">Paws and Claws</a>
        <div class="search-container">
            <input type="text" placeholder="Search for products, brands and more">
            <button class="search-btn">Search</button>
        </div>
    </div>
    <div class="container">
        <div class="filter">
            <h2>Filter by Pet Type</h2>
            <label><input type="checkbox" name="pet" value="dog" onclick="filterProducts()"> Dog</label><br>
            <label><input type="checkbox" name="pet" value="cat" onclick="filterProducts()"> Cat</label><br>
            <label><input type="checkbox" name="pet" value="bird" onclick="filterProducts()"> Bird</label><br>
 
            <h2>Filter by Price</h2>
            <div class="price-slider">
                <label for="min-price">Min:</label>
                <input type="number" id="min-price" name="min-price" value="0" oninput="filterProducts()">
                <br>
                <label for="max-price">Max:</label>
                <input type="number" id="max-price" name="max-price" value="100" oninput="filterProducts()">
                <div class="slider-container">
                    <input type="range" id="price-range-min" min="0" max="100" value="0" step="1" oninput="updatePriceRange()">
                    <input type="range" id="price-range-max" min="0" max="100" value="100" step="1" oninput="updatePriceRange()">
                </div>
            </div>
        </div>
        <div class="products" id="product-list">
            <div class="product" data-pet="dog" data-price="10">
                <img src="medicine1.jpg" alt="Medicine 1">
                <h3>Medicine 1</h3>
                <p>Price: $10</p>
            </div>
            <div class="product" data-pet="cat" data-price="15">
                <img src="medicine2.jpg" alt="Medicine 2">
                <h3>Medicine 2</h3>
                <p>Price: $15</p>
            </div>
            <div class="product" data-pet="bird" data-price="12">
                <img src="medicine3.jpg" alt="Medicine 3">
                <h3>Medicine 3</h3>
                <p>Price: $12</p>
            </div>

        </div>
    </div>
    <script src="store.js"></script>
</body>
</html>
